<!DOCTYPE html>
<html lang="en">

    <body>
        <nav>
            
            <ul>
                <li><h1>Bucket List</h1></li>
                <li>
                    <a href="./travel_recommendations.html" id="home">Home </a>
                    <a href="./aboutUs.html" id="contact">About Us </a>
                    <a href="./contactUs.html" id="contact">Contact Us </a>
                </li>

            </ul>
        </nav>
        
        <div class="container">
            <div class="hero-image">
            <div class="content">
                <h1>Contact Us</h1>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" onclick="contactThanks()">Submit</button>
                </form>
            </div>
        </div>
        </div>
        <script src="./travel_recommendations.js"></script>
    </body>
